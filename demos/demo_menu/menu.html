<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>原生js树形下拉菜单/可定义伸缩菜单列表</title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
				list-style-type: none;
			}
			
			a,img {
				border: 0;
				text-decoration: none;
			}
			
			body {
				font: 12px/180% Arial, Helvetica, sans-serif, "新宋体";


		</style>

		<link rel="stylesheet" type="text/css" href="css/sdmenu.css" />
		<script src="js/sdmenu.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
/*
功能说明: 
	点击某个菜单项: 平滑打开/关闭此菜单项
	可以限制只能同时打开一个菜单顶
	可以保存当前菜单的状态: 再次访问时显示上次的打开状态
 */
			window.onload = function () {
				new SlideMenu("my_menu").init();
			};
		</script>

	</head>

			<div class="collapsed">

	</body>
</html>
